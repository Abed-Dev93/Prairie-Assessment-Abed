<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="form.css" rel="stylesheet">
        <title>Sign in</title>
    </head>
    <body> 
        <main class="container">
            <form>
                <div class="titles">
                    <h1 class="access">NFT Access</h1>
                    <h3 class="placeholder">Please fill your detail to access your account.</h3>
                </div>
                <div class="data">
                    <div class="labels">
                        <div>
                            <label for="email">Email</label>
                            <input type="text" name="email" id="email" placeholder="debra.holt@example.com">
                        </div>
                        <div>
                            <label for="password">Password</label>
                            <input type="text" name="password" id="password" placeholder="••••••••">
                        </div>
                    </div>
                    <p>
                        <input type="checkbox" name="check" id="remember"> <label for="remember">Remember me</label>
                        <a href="#">Forgot Password?</a>
                    </p>
                    <button type="submit" class="regular-submit">Sign in</button>
                    <button type="submit" class="google-submit">Sign in with Google</button>
                    <p>Don't have an account? <a href="#">Sign up</a></p>
                </div>
            </form>
            <img src="Assets/hero-img.png" alt="heroes">
        </main>
    </body>
</html>
